name: Homebrew formula release update

on:
  push:
    tags:
      - 'v*'

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update formula for release tag
        run: scripts/update-formula.sh "${{ github.ref_name }}"

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- Formula/branchwarden.rb; then
            echo "No formula changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/branchwarden.rb
          git commit -m "chore: update Homebrew formula for ${{ github.ref_name }}"
          git push origin HEAD:main
