name: CI / test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n ./branchwarden ./test.sh ./scripts/update-formula.sh

      - name: Run tests
        run: ./test.sh
